<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Room <span class="room">{{room}}</span> <span class="small"><a href="" class="change-room" ng-click="isFooterHidden = false" ng-hide="!isFooterHidden">change</a></span></h3>
        <form class="chat-form">
            <div class="row message-input">
                <div class="col-lg-12">
                    <div class="input-group">
                                <span class="input-group-btn">
                                  <button class="btn btn-default" type="submit" ng-click="sendMessage()">Send</button>
                                </span>
                        <input type="text" class="form-control chat-message" ng-model="message">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-body chat-body">
                <div class="msg" ng-class="{self: mes.user == user}" ng-repeat="mes in messages ">
                    <div class="col-xs-10">
                        <span class="msg-body" ng-if="!mes.fileName">
                            <span class="user-name">{{mes.user}}</span>: {{mes.message}}
                        </span>
                        <span class="msg-body" ng-if="mes.fileName">
                            <span class="user-name">{{mes.user}}</span>: <a href="file/{{mes.fileName}}" download>Download {{mes.message}}</a>
                        </span>
                    </div>
                    <div class="col-xs-2">
                        <span class="time">{{mes.createdAt | date: 'HH:mm:ss'}}</span>
                    </div>
                </div>
            </div>
        </div>


        <div nv-file-drop class="file-loader" class="file-loader" uploader="uploader">
            <div nv-file-over uploader="uploader">
                <h3>Drag file<br/><span class="small">to upload</span></h3>
            </div>
        </div>
        <ul class="file-list">
            <li ng-repeat="item in uploader.queue">
                Name: <span ng-bind="item.file.name"></span>
                <button ng-click="item.upload()">upload</button>
            </li>
        </ul>
        <button ng-if="uploader.queue.length" ng-click="uploader.uploadAll()">Upload All</button>

    </div>
    <div class="panel-footer" ng-hide="isFooterHidden">
        <form class="room-form">
            <div class="row message-input">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input type="number" class="form-control room-number" ng-model="changedRoom">
                                <span class="input-group-btn">
                                  <button class="btn btn-success" type="submit" ng-click="changeRoom()">Change</button>
                                    <button class="btn btn-default" type="button" ng-click="isFooterHidden = true">Cancel</button>
                                </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
