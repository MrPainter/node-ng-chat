<div class="panel panel-default col-xs-8 col-xs-offset-2">
    <div class="panel-body">
        <form class="">
            <h2 class="block-panel-heading">Registration</h2>
            <div ng-hide="!isSuccessful">
                <h2>Success!</h2>
            </div>
            <div ng-hide="isSuccessful">
                <input type="text" class="form-control credentials" placeholder="Login" required="" autofocus="" ng-model="loginName" />
                <br/>
                <input type="password" class="form-control credentials" placeholder="Password" required="" ng-model="password" />
                <br/>
                <button class="btn btn-lg btn-primary btn-block" ng-click="submit()">Submit</button>
                <br/>
                <a href="/" class="btn btn-default btn-lg btn-block">Back to Login</a>
            </div>
        </form>
    </div>
    <div class="panel-footer" ng-if="error">
        {{error}}
    </div>
</div>
